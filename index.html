<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">GiFTastic an Animal Search</h1>
          <p class="lead">You can click on the button below to load gif related to the animal. If you want, you can search new animal by using the search button.</p>
        </div>
      </div>
  <div id="container">
    <div class="row">
        <div class="col-md-12">
            <h1></h1>
         </div>
    </div> 

    <div class="row">
        <div class="col-md-12">
            <div id="buttons-display"></div>
         </div>
    </div>  

    <div class="row">
        <div class="col-md-9" id="gifs-display">
        </div>
        <div class="col-md-3">
            <form id="gifs-form">
                <div class="row">
                    <label for="gifs-input">Add an animal: </label>
                </div>
                <div class="row">
                    <input type="text" id="gifs-input">
                </div>
                <div class="row">
                    <input id="add-gifs" type="submit" value="Search" class="button mt-3">
                </div>
             </form>
        </div>
    </div>

    

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/app.js"></script>

</body>

</html>
