<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>

  <div id="container">
    <div class="row">
        <div class="col-md-12">
            <h1>GiFTastic an Animal Search</h1>
         </div>
    </div> 

    <div class="row">
        <div class="col-md-9">
            <div id="buttons-display"></div>
         </div>
    </div>  
    <div id="gifs-display"></div>

    <div class="col-md-3">
        <form id="gifs-form">
            <label for="gifs-input">Add an animal: </label>
            <input type="text" id="gifs-input">
            <input id="add-gifs" type="submit" value="Search" class="button">
         </form>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/app.js"></script>

</body>

</html>
